<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Слот машина</title>
</head>
<body>
<h2 class="title">Spin and win!</h2>
<div id="app">
    <div class="winner">
        <div class="win"></div>
        <div class="win"></div>
        <div class="win"></div>
        <div class="win"></div>
        <div class="win"></div>
    </div>
</div>
<div class="btn-wrapper">
    <button class="btn_spin"></button>
</div>
<div class="modal_overlay"></div>
<div class="modal modal_signup">
    <div class="popup">
        <div class="header">
            <div class="title">
                CONGRATULATIONS!
            </div>
        </div>
        <div class="content">
            <img src="/src/images/modal-banner.png" alt="">
            <div class="timer-wrap">
                <div class="timer-title">The bonus will expire in:</div>
                <div class="timer" id="timer">05:00</div>
            </div>
            <p class="description">Fill out the form to register on the website and claim your prize</p>
            <form class="form" action="">
                <div class="form-group field-i-2887dd19-email required has-success">
                    <input type="email" id="i-2887dd19-email" class="form-control" name="SignupForm[email]" maxlength="255" placeholder="Enter email" aria-required="true" aria-invalid="false">
                    <label class="control-label" for="i-2887dd19-email">Email</label>
                    <div class="help-block"></div>
                </div>
                <div class="form-group field-i-2887dd19-password required has-success">
                    <input type="password" id="i-2887dd19-password" class="form-control" name="SignupForm[password]" maxlength="32" placeholder="Password (6-32 characters)" aria-required="true" aria-invalid="false">
                    <label class="control-label" for="i-2887dd19-password">Password</label>
                    <div class="help-block"></div>
                </div>
                <div class="checkbox-description">
                    By registering on the website, you accept the terms and conditions. Please review the rules after logging in to the site.
                </div>
                <button>
                    <img src="/src/images/btn-reg.png" alt="">
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
